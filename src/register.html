<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="login-header">
        <div class="center">
            <a href="javascript:void(0)" class="logo-bg">
                <img src="https://static.winxuancdn.com/css/v2/images/logo.png" alt="">
            </a>
        </div>
    </div>
    <div class="wx-wrapper">
        <div class="wx-row clear">
            <div class="title">注册</div>
            <div class="progress-wrap">
                <span  class="zc1 active">手机验证</span>
                <span  class="zc2">设置登录密码</span>
                <span  class="zc3">注册成功</span>
            </div>
            <div class="register-step">
                <div class="regist-form">
                    <div class="input-1">
                        <div class="input-laber">手机号注册:</div>
                        <input type="text" placeholder="请输入注册手机号">
                    </div>
                    <div class="input-2">
                        <div class="input-laber">图形验证码:</div>
                        <input type="text" placeholder="请输入图形验证码">
                        <img src="https://passport.winxuan.com/front/check/code" alt="">
                        <a href="#">换一张</a>
                    </div>
                    <div class="input-3">
                        <div class="input-laber">短信验证:</div>
                        <input type="text" placeholder="请输入短信验证码"> 
                        <button type="button">获取验证码</button>
                    </div>
                    <div class="input-4">
                             <label for="check"></label>
                            <input type="checkbox">我已阅读并同意
                            <a href="#">《文轩网交易条款》</a>
                    </div>
                    <div class="btn">
                        <div class="laber"></div>
                        <button>下一步</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="login_footer">
        <div class="content">
            <div class="bottom">
                <p class="cords">
                    
                川公网安备 51010602000457号 丨 出版物经营许可证 丨 蜀ICP备11014037号
                <br>
                
                Copyright(C) 文轩网2000-2020 版权所有 丨 客服热线：400-072-0808
            
                </p>
            </div>
        </div>
    </div>
    <script src="./javascripts/jQuery.js"></script>
    <script src="./javascripts/register.js"></script>
</body>
</html>
